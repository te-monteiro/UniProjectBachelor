<HTML>

<HEAD>
    <TITLE>MyDocument</TITLE>

    <SCRIPT>
        function runForm3(form, prefixo) {
            var url = form.url.value;
            if (url == "") {
                alert("Error: Empty URL");
            }
            else {
                document.location = prefixo + form.url.value;   // Change URL
            }
        }
    </SCRIPT>
</HEAD>

<BODY>
    <H1>Go to WEB page</H1>
    <FORM ID="form3">
        Enter text in English: <INPUT TYPE="text" ID="url" SIZE=40>
        <P><INPUT TYPE="button" ID="button1" VALUE="Google" ONCLICK="runForm3(form, 'http://www.google.com/search?q=')">
            <INPUT TYPE="button" ID="button2" VALUE="Wikipedia"
                ONCLICK="runForm3(form, 'http://en.wikipedia.org/wiki')">
            <INPUT TYPE="button" ID="button3" VALUE="Dictionary"
                ONCLICK="runForm3(form, 'http://www.thefreedictionary.com/browse')">
            <INPUT TYPE="button" ID="button4" VALUE="Thesaurus"
                ONCLICK="runForm3(form,'http://thesaurus.com/misspelling?term=')">
            <INPUT TYPE="button" ID="button5" VALUE="Images" ONCLICK="runForm3(form, 'http://www.google.com/images')">
            <INPUT TYPE="button" ID="button6" VALUE="Twitter" ONCLICK="runForm3(form, 'http://twitter.com/')">
            <INPUT TYPE="button" ID="button0" VALUE="Youtube" WEBSITE="https://www.youtube.com/"
                ONCLICK="runForm3(form, 'https://www.youtube.com/results?search_query=')">
            <INPUT TYPE="button" ID="button1" VALUE="Portuguese"
                ONCLICK="runForm3(form, 'http://www.google.com/search?q=')">
            <INPUT TYPE="button" ID="button2" VALUE="French" ONCLICK="runForm3(form, 'http://en.wikipedia.org/')">
            <INPUT TYPE="button" ID="button3" VALUE="Japanese"
                ONCLICK="runForm3(form, 'http://www.thefreedictionary.com/')">
            <INPUT TYPE="button" ID="button4" VALUE="Xhosa" ONCLICK="runForm3(form, 'http://thesaurus.com/')">
            <INPUT TYPE="button" ID="button5" VALUE="Swahili" ONCLICK="runForm3(form, 'http://www.google.com/images/')">

    </FORM>
</BODY>

</HTML>

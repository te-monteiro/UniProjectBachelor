<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="http://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css"/><script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

varying vec4 originalPos;

uniform mat4 ctm;

void main(){
// ctm faz a transformacao na matriz
    gl_Position = ctm * vPosition;
   // gl_Position.x = ctm[0][3]/2.0;
    originalPos = vPosition;
   // circle = vec4(0.0, 0.0, 0.0, 0.0);
    
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 originalPos;



void main() {
    if(distance(originalPos.xy, vec2(0,0)) <= 0.02){
        gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
    }
    if(originalPos.y > 0.2 ){
        gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
    }else{
    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
}
</script>
